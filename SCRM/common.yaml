SCRM:
  login:                                      # 模块名称
    - ValidateLogin:                          # 模块下的py名称
      url: /#/account/login          # 快速访问的url
      className: TestLogin                    # 类名名称
      funName:                                # 键
      - test_accountError: {                  # 用例方法
        url: ,                                # 用例url
        author: 后超,                          # 用例作者
        level: 低,                             # 用例级别
        scene: "验证错误的用户名进行登录:
                1、用户名输入框输入:{15928564314999};
                2、密码输入框输入:{df是地方！@#￥}};
                3、点击【登录】。",                # 用例场景
        asserts: '账号未注册'                    # 断言信息
        }
        test_passwordError: {                 # 类下第二条用例方法
        url: ,
        author: 后超,
        level: 低,
        scene: "验证错误的密码登录:
                1、用户名输入框输入:15928564313;
                2、密码输入框输入:Li1234564444;
                3、点击【登录】。",
        asserts: '密码错误请重新输入'
        }
        test_accountNull: {
        url: ,
        author: 后超,
        level: 低,
        scene: "验证用户名为空格登录:
                1、用户名输入框输入:;
                2、密码输入框输入:Li1234564444;
                3、点击【登录】。",
        asserts: '请输入账号'
        }
        test_passwordNull: {
        url: ,
        author: 后超,
        level: 低,
        scene: "验证密码为空格登录:
                1、用户名输入框输入:15928564313;
                2、密码输入框输入:DD;
                3、点击【登录】。",
        asserts: '请输入密码'
        }
        test_passwordEnglish: {
        url: ,
        author: 后超,
        level: 低,
        scene: "验证密码为全英文字节登录:
                1、用户名输入框输入:15928564313;
                2、密码输入框输入:AA;
                3、点击【登录】。",
        asserts: '密码错误请重新输入'
        }
  staff_manage:
    - Custom:
      url: /platform/#/manage/employeeProperty
      className: TestStaffCustomManage
      funName:
      - test_drag_and_drop: {
        url:,
        author: 后超,
        level: 中,
        scene: "员工属性管理，字段拖拽是否成功:
                1、进入员工属性管理，选择字段属性(姓名)按住;
                2、拖拽到任意位置，释放字段属性。",
        asserts: "属性排序成功",
      }


