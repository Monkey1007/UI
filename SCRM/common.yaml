SCRM:
  login:
    - ValidateLogin:
      url: /#/account/login
      className: TestLogin
      funName:
      - test_accountError: {
        url: ,
        author: 后超,
        level: 低,
        scene: '验证错误的密码进行登录:
                1、用户名输入框输入:15928564314999
                2、密码输入框输入:Li123456
                3、点击【登录】',
        element: ["XPATH:手机号/邮箱*!!click",
                  "XPATH:手机号/邮箱*/../../../div/input!!send#15928564314999",
                  "XPATH:密码*/../../../div/input!!send#Li123456",
                  'XPATH:登录@*/../../..!!click'],
        get_asserts: ['XPATH:账号未注册*/..!!text'],
        asserts: '账号未注册'
        }
        test_passwordError: {
        url: ,
        author: 后超,
        level: 低,
        scene: '验证错误的密码登录:
                1、用户名输入框输入:15928564313
                2、密码输入框输入:Li1234564444
                3、点击【登录】',
        element: ["XPATH:手机号/邮箱*/../../../div/input!!send#15928564313",
                  "XPATH:密码*/../../../div/input!!send#Li1234564444",
                  'XPATH:登录@*/../../..!!click'],
        get_asserts: ['XPATH:账号密码错误*/..!!text'],
        asserts: '密码错误请重新输入'
        }
